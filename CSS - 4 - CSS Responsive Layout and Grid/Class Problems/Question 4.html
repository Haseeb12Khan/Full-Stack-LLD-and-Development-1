<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            /* <!-- TASK 4: Grid Areas Template
                            Create a basic webpage layout using grid-template-areas
                    Requirements:
                            - Header spanning full width
                            - Sidebar on the left
                            - Main content area
                            - Footer spanning full width
                --> */
            .layout {
                display: grid;
                grid-template-areas: "header header" "sidebar main" "footer footer";
                grid-template-columns: 250px 1fr;
                grid-template-rows: auto 1fr auto;
                height: 100vh;
                gap: 10px;
            }

            .layout > * {
                padding: 20px;
                background-color: #f0f0f0;
            }

            .layout header {
                grid-area: header;
                background-color: #333;
                color: white;
            }
            .layout aside {
                grid-area: sidebar;
                background-color: #f4f4f4;
            }
            .layout main {
                grid-area: main;
            }
            .layout footer {
                grid-area: footer;
                background-color: #333;
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="task-2">
            <h2>Task 4: Grid Areas Template</h2>
            <div class="layout">
                <header>Header</header>
                <aside>Sidebar</aside>
                <main>Main Content</main>
                <footer>Footer</footer>
            </div>
        </div>
    </body>
</html>
