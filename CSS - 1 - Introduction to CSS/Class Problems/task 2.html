<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TechWorld</title>
        <style>
            /* Write your CSS code here */
            body {
                font-family: Arial,sans-serif;
                background-color: #f8f8f8;
                text-align: center;
                padding: 50px;
            }
            .container {
                background-color: white;
                padding: 30px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                max-width: 600px;
                margin: auto;
            }
            .title {
                color: #8aa8c9;
                font-size: 28px;
            }
            .subtitle {
                color: #007bff;
                font-size: 22px;
            }
            .description {
                color: #666;
                font-size: 16px;
                margin: 20px 0;
            }
            .buttons {
                margin-top: 20px;
            }
            .btn {
                display: inline-block;
                padding: 10px 20px;
                text-decoration: none;
                font-size: 16px;
                border-radius: 5px;
                color: white;
            }
            .learn-more {
                background-color: green;
            }
            .sign-up {
                background-color: red;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 class="title">Welcome to TechWorld</h1>
            <h2 class="subtitle">Innovate Your Future</h2>
            <p class="description">
                At TechWorld, we provide cutting-edge technology solutions to help you
                stay ahead of the curve. Join thousands of users transforming their
                businesses with our innovative tools and services.
            </p>
            <div class="buttons">
                <a href="#" class="btn learn-more">Learn More</a>
                <a href="#" class="btn sign-up">Sign Up</a>
            </div>
        </div>
    </body>
</html>
