<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            /* TASK: Complete the CSS below to create a responsive dashboard layout
                     - Desktop: Sidebar on left, main content on right
                     - Tablet: Stacked layout with full-width sections
                     - Mobile: Simplified single-column layout */
            .dashboard {
                display: flex;
                flex-direction: row;
            }

            .sidebar {
                width: 250px;
                background-color: #f0f0f0;
                padding: 20px;
                flex-shrink: 0;
            }

            .main-content {
                flex-grow: 1;
                padding: 20px;
            }

            .stats {
                display: flex;
                gap: 10px;
                margin-bottom: 20px;
            }

            .stat-item {
                flex: 1;
                padding: 15px;
                background-color: #e0e0e0;
                text-align: center;
            }

            @media (max-width: 1024px) {
                .dashboard {
                    flex-direction: column;
                }
                .stats {
                    flex-direction: column;
                }
            }

            @media (max-width: 600px) {
                .sidebar {
                    width: 100%;
                }
                .stats {
                    flex-direction: column;
                }
            }
        </style>
    </head>
    <body>
        <div class="dashboard">
            <div class="sidebar">Sidebar Navigation</div>
            <div class="main-content">
                <div class="stats">
                    <div class="stat-item">Users</div>
                    <div class="stat-item">Revenue</div>
                    <div class="stat-item">Orders</div>
                </div>
                <div class="content-area">
                    Main Content Area
                </div>
            </div>
        </div>
    </body>
</html>
