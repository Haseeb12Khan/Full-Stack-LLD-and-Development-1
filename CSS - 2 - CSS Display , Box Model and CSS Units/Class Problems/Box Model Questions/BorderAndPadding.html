<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            /* Add 10px padding only to left and right,
            and 5px border only to top and bottom */
            .special-box {
                background: yellow;
                padding: 0 10px;
                border-top: 5px solid black;
                border-bottom: 5px solid black;
                border-left: none;
                border-right: none;
            }
        </style>
    </head>
    <body>
        <div class="special-box">Style me!</div>
    </body>
</html>
